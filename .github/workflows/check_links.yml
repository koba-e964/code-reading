name: Link checker

on:
  schedule:
    - cron: '10 12 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check hyperlinks
        run: go run check_links.go
